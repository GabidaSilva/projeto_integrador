<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel = "stylesheet" href="/styles/contact.css">
    <script src="/contact.js" defer></script>

</head>
<body>

    <a href="/index.html" class="back-link">Voltar à página principal</a>

    <div class="container">

        <div class="form_box">
            
            <h2 class="title">Envie sua mensagem</h2>

            <form id="contactForm" action="" method="get">

                <input type ="text" name="nome" placeholder="Seu nome">
                <input type ="email" name="email" placeholder="Seu email">
                <input type ="text" name="assunto" placeholder="Assunto">

                <textarea name="mensagem" placeholder="Digite sua mensagem"></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
            <p id="successMessage" style="display:none;">Sua mensagem foi enviada com sucesso!</p>
        </div>
    </div>
    
</body>

</html>
