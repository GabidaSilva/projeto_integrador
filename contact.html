<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel = "stylesheet" href="/styles/contact.css">
    <script src="/contact.js" defer></script>

</head>
<body>
    <img src="assets/close.png" alt="Fechar" class="close-icon" onclick="fecharPagina()">
    <form id="contactForm" action="" method="get">
        <h2>Envie sua mensagem</h2>
        <label for="username"> </label>
        <input type ="text" id="username" name="username" placeholder="Seu nome">
        <p id="username-helper" class="helper-text">Mensagem de ajuda</p>

        <label for="email"> </label>
        <input type ="email" id="email" name="email" placeholder="Seu email">
        <p id="email-helper" class="helper-text">Mensagem de ajuda</p>

        <label for="assunto"> </label>
        <input type ="text" id="assunto" name="assunto" placeholder="Assunto">
        <p id="assunto-helper" class="helper-text">Mensagem de ajuda</p>

        <label for="message"> </label>
        <textarea type ="text" id="message" name="message" placeholder="Mensagem"></textarea>
        <p id="message-helper" class="helper-text">Mensagem de ajuda</p>

        <button type="submit">Enviar Mensagem</button>
    </form>
        
        <p id="successMessage" style="display:none;">Sua mensagem foi enviada com sucesso!</p>
    
</body>

</html>
